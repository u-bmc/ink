name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  commit-lint:
    name: Commit-Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Commit-Lint
        uses: wagoid/commitlint-github-action@v5
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.x
          cache: 'yarn'
      - name: Yarn Install
        run: yarn install --frozen-lockfile --immutable
      - name: Dagger Build
        run: yarn run build:ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.x
          cache: 'yarn'
      - name: Yarn Install
        run: yarn install --frozen-lockfile --immutable
      - name: Run Linter
        run: yarn run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.x
          cache: 'yarn'
      - name: Yarn Install
        run: yarn install --frozen-lockfile --immutable
      - name: Dagger Test
        run: yarn run test:ci
